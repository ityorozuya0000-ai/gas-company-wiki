<style>
    :root {
        /* Premium Color Palette */
        --primary: #4F46E5;
        /* Indigo 600 */
        --primary-hover: #4338CA;
        /* Indigo 700 */
        --secondary: #ec4899;
        /* Pink 500 */
        --accent: #8b5cf6;
        /* Violet 500 */
        --bg-body: #f3f4f6;
        /* Gray 100 */
        --bg-card: #ffffff;
        --text-main: #111827;
        /* Gray 900 */
        --text-sub: #6b7280;
        /* Gray 500 */
        --border: #e5e7eb;
        /* Gray 200 */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
    }

    body {
        font-family: 'Inter', 'Noto Sans JP', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        line-height: 1.6;
        margin: 0;
        -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    .app-container {
        max-width: 1024px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 2rem;
        align-items: start;
    }

    /* Header/Mobile Nav (Simple) */
    .mobile-header {
        display: none;
        padding: 1rem;
        background: white;
        box-shadow: var(--shadow-sm);
        justify-content: space-between;
        align-items: center;
    }

    /* Sidebar */
    .sidebar {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        position: sticky;
        top: 2rem;
    }

    .app-title {
        font-size: 1.5rem;
        font-weight: 800;
        margin: 0 0 2rem 0;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
    }

    .nav-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
        color: var(--text-sub);
    }

    .nav-item:hover {
        background-color: #f9fafb;
        color: var(--primary);
    }

    .nav-item.active {
        background-color: #eff6ff;
        /* blue-50 */
        color: var(--primary);
    }

    .new-page-btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 2rem;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgb(79 70 229 / 0.3);
    }

    .new-page-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 8px -1px rgb(79 70 229 / 0.4);
    }

    /* Main Content Area */
    .main-content {
        background: var(--bg-card);
        min-height: 80vh;
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
        /* For loaders */
    }

    /* Typography */
    h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }

    p {
        margin-bottom: 1rem;
    }

    a {
        color: var(--primary);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Form Elements */
    .input-group {
        margin-bottom: 1.5rem;
    }

    .input-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-main);
    }

    .text-input,
    .select-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        transition: border-color 0.2s;
        box-sizing: border-box;
    }

    .text-input:focus,
    .select-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    /* Editor Specifics */
    .editor-toolbar {
        margin-bottom: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .mode-switch {
        background: #f3f4f6;
        padding: 0.25rem;
        border-radius: var(--radius-md);
        display: inline-flex;
    }

    .mode-btn {
        padding: 0.5rem 1rem;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        color: var(--text-sub);
    }

    .mode-btn.active {
        background: white;
        color: var(--text-main);
        box-shadow: var(--shadow-sm);
    }

    .markdown-editor {
        width: 100%;
        min-height: 400px;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9rem;
        resize: vertical;
        box-sizing: border-box;
        display: none;
    }

    .markdown-editor.active {
        display: block;
    }

    .quill-wrapper {
        display: none;
    }

    .quill-wrapper.active {
        display: block;
    }

    #editor-container {
        min-height: 400px;
        font-size: 1rem;
    }

    /* Page View */
    .page-meta {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--text-sub);
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 1rem;
    }

    .tag {
        /* Text link style */
        background: none;
        color: var(--text-sub);
        padding: 0;
        border-radius: 0;
        font-weight: 500;
        font-size: 0.85rem;
        border: none;
        margin-right: 0.5rem;
    }

    .tag::before {
        content: '#';
        color: var(--text-sub);
        opacity: 0.7;
    }

    .tag.clickable {
        cursor: pointer;
        color: var(--primary);
    }

    .tag.clickable::before {
        color: var(--primary);
    }

    .tag.clickable:hover {
        background: none;
        opacity: 1;
        text-decoration: underline;
    }

    .page-content img {
        max-width: 100%;
        border-radius: var(--radius-md);
    }

    .page-actions {
        margin-top: 3rem;
        display: flex;
        gap: 1rem;
        border-top: 1px solid var(--border);
        padding-top: 1.5rem;
    }

    .btn-secondary {
        background: white;
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-secondary:hover {
        background: #f9fafb;
        border-color: #d1d5db;
    }

    .btn-danger {
        background: white;
        border: 1px solid #fee2e2;
        color: #ef4444;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-danger:hover {
        background: #fef2f2;
        border-color: #fecaca;
    }

    /* Search Box */
    .search-box {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        background: #f9fafb;
    }

    .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-sub);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .app-container {
            grid-template-columns: 1fr;
            margin: 0;
        }

        .sidebar {
            display: none;
        }

        /* Implement mobile menu logic if needed */
        .mobile-header {
            display: flex;
        }
    }

    /* Utilities */
    .hidden {
        display: none !important;
    }

    .fade-in {
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loaders */
    .loader-overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        backdrop-filter: blur(2px);
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Responsive Page Header */
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
    }

    .page-actions {
        display: flex;
        gap: 0.5rem;
    }

    @media (max-width: 768px) {
        .page-header {
            flex-direction: column;
            gap: 0.5rem;
        }

        .page-actions {
            width: 100%;
            flex-wrap: wrap;
        }

        .page-header h1 {
            margin-bottom: 0.5rem;
        }
    }
</style>
